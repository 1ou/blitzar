plugins {
    id 'java'
    id 'application'
    id 'com.google.protobuf' version '0.8.10'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = "io.toxa108.blitzar.server.ServerApplication"

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java",
                       "src/main/grpc",
                       "${protobuf.generatedFilesBaseDir}/main/java",
                       "${protobuf.generatedFilesBaseDir}/main/grpc"]
        }
    }
}

dependencies {
    implementation 'io.grpc:grpc-netty-shaded:1.26.0'
    implementation 'io.grpc:grpc-protobuf:1.26.0'
    implementation 'io.grpc:grpc-stub:1.26.0'
    implementation 'io.grpc:grpc-all:1.26.0'
    implementation 'io.grpc:grpc-services:1.26.0'

    implementation 'com.orbitz.consul:consul-client:1.4.0'

    compile project(":storage")
    compileOnly "javax.annotation:javax.annotation-api:1.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.11.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.26.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}